        <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;



option = {
  title: {
    text: '商业业态分布',
    left: 'center'
  },
  tooltip: {
    trigger: 'item'
  },
  legend: {
    orient: 'vertical',
    left: 'left',
    itemHeight: 8,
    textStyle:{fontSize: 11
}
      
    },
  series: [
    
    {
      name: '',
      type: 'pie',
      radius: ['40%', '70%'],
      avoidLabelOverlap: false,
      itemStyle: {
        borderRadius: 10,
        borderColor: '#fff',
        borderWidth: 5
      },
      
      label: {
        show: false,
        formatter: "{d}%",
        position: 'center'
      },
      emphasis: {
        label: {
          show: true,
          fontSize: '20',
          fontWeight: 'bold'
        }
      },
      labelLine: {

      data: [
        { value: 19, name: '旅行服务' },
        { value: 686, name: '丽人养生' },

        { value: 1138, name: '生活服务' },

        { value: 395, name: '教育培训' },
        { value: 221, name: '休闲娱乐' },
        { value: 3288, name: '零售' },
        { value: 2409, name: '餐饮' }
      ]
    }
  ]
};

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

        </script>
