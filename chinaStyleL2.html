<html>
  <head>
    <meta charset="utf-8">
    <title>1维分布图</title>
     <script src="js/d3plus@2.js"></script>
	  <style>
      body {
       margin: 0;
        overflow: hidden;
      }
	   #viz {
  height: 80%;
  width: 100%;
}    </style>
  </head>
  <body>
  <p id="demo" style="font-size:20px; height:25px; color: rgba(55, 55, 255, 1.0); background-color: rgba(200, 150, 250, 0.8);">常见问题</p>
    <div id="viz"></div>
    <script>
          var myData = [
{"name":"情绪困扰","pop":112},
{"name":"亲子教育","pop":89},
{"name":"成长营","pop":50},
{"name":"疑似神经症","pop":40},
{"name":"婚恋情感 ","pop":39},
{"name":"其它","pop":15},
      ]; 
      new d3plus.Donut()
        .config({
         data:myData,
         groupBy: "name",
         value: "pop",
		 select: "#viz",
	     padAngle:0.02,
	     dataCutoff: 10,
	    legend: true	
          })
		  .tooltipConfig({
            tbody: [
              ["数量", function(d) { return d["pop"] }]
            ]
          })
       .render();

    </script>
  </body>
</html>
