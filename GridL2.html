<!DOCTYPE html>
<html style="height: 100%">
    <head>
        <meta charset="utf-8">
		    <script src="js/d3plus-plot.v0.9.full.min.js"></script>
	<script src="data/tips.js"></script>
    <style>

      body {
        margin: 0;
        overflow: hidden;
      }

    </style>
    </head>
    <body style="height: 100%; margin: 0">
        <div id="container" style="height: 100%"></div>

        <script type="text/javascript" src="js/1.js"></script>
        <!-- Uncomment this line if you want to dataTool extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/extension/dataTool.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use gl extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
        -->
        <!-- Uncomment this line if you want to echarts-stat extension
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
        -->
        <!-- Uncomment this line if you want to use map
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/map/js/china.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/map/js/world.js"></script>
        -->
        <!-- Uncomment these two lines if you want to use bmap extension
        <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=<Your Key Here>"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@{{version}}/dist/extension/bmap.min.js"></script>
        -->

        <script type="text/javascript">
var dom = document.getElementById("container");
var myChart = echarts.init(dom);
var app = {};

var option;



option = {
    title: {
    text: '主要机构数量',
    subtext: '(点击图形往下钻取)',
    left: 'center'
  },
  
  xAxis: {
    data: ['商业', '医院', '学校']
  },
  yAxis: {
    type: 'value'
  },
  dataGroupId: '',
  animationDurationUpdate: 500,
  series: {
      formatter: function (params) {
      var tar = params[1];
      return tar.type + '<br/>' + tar.type+ ' : ' + tar.value;
    },
    type: 'bar',
    id: 'sales',
    data: [
      {
        value: 642,
        groupId: 'animals'
      },
      {
        value: 62,
        groupId: 'fruits'
      },
      {
        value: 139,
        groupId: 'cars'
      }
    ],
        label: {
        show: true,
        position: 'top'
      },
    universalTransition: {
      enabled: true,
      divideShape: 'clone'
    }
  }
};
const drilldownData = [
  {
    dataGroupId: 'animals',
    data: [
      ['商场', 7],
      ['特色商业街', 0],
      ['超市', 64],
      ['便利店', 571],

    ]
  },
  {
    dataGroupId: 'fruits',
    data: [
      ['综合医院', 8],
      ['专科医院', 31],
      ['社区医院', 23]
    ]
  },
  {
    dataGroupId: 'cars',
    data: [
      ['幼儿园', 89],
      ['小学', 37],
      ['中学', 13],
      ['大学', 0]
    ]
  }
  
];
myChart.on('click', function (event) {
  if (event.data) {
    var subData = drilldownData.find(function (data) {
      return data.dataGroupId === event.data.groupId;
    });
    if (!subData) {
      return;
    }
    myChart.setOption({
      xAxis: {
        data: subData.data.map(function (item) {
          return item[0];
        })
      },
      series: {
        type: 'bar',
        id: 'sales',
        dataGroupId: subData.dataGroupId,
        data: subData.data.map(function (item) {
          return item[1];
        }),
        universalTransition: {
          enabled: true,
          divideShape: 'clone'
        }
      },
      graphic: [
        {
          type: 'text',
          left: 2,
          top: 20,
          style: {
            text: '点击返回',
            fontSize: 10
          },
          onclick: function () {
            myChart.setOption(option);
          }
        }
      ]
    });
  }
});

if (option && typeof option === 'object') {
    myChart.setOption(option);
}

        </script>
    </body>
</html>
