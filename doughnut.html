<!DOCTYPE html>
<html lang="en">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/6.0.0/echarts.min.js"></script>
<head>
 
  <meta charset="UTF-8">
  <title>Tabbed Image Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    /* Tab buttons */
    .tab {
      overflow: hidden;
      border-bottom: 2px solid #ccc;
    }

    .tab button {
      background-color: #f1f1f1;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 10px 60px;
      transition: 0.3s;
      font-size: 16px;
    }

    .tab button:hover {
      background-color: #ddd;
    }

    .tab button.active {
      background-color: #ccc;
    }

    /* Tab content */
    .tabcontent {
      display: none;
      padding: 20px 0;
      border-top: none;
    }

    .tabcontent {
      width: 710px;
      height: 400px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

<h2>Tabbed Image Viewer</h2>

<div class="tab">
  <button class="tablinks" onclick="openTab(event, 'Image1')" id="defaultOpen">Image 1</button>
  <button class="tablinks" onclick="openTab(event, 'Image2')">Image 2</button>
  <button class="tablinks" onclick="openTab(event, 'Image3')">Image 3</button>
  <button class="tablinks" onclick="openTab(event, 'Image4')">Image 4</button>
</div>

<div id="Image1" class="tabcontent">
  
</div>



<div id="Image2" class="tabcontent">
  <img src="image2.jpg" alt="Image 2">
</div>

<div id="Image3" class="tabcontent">
  <img src="image3.jpg" alt="Image 3">
</div>

<div id="Image4" class="tabcontent">
  <img src="image4.jpg" alt="Image 4">
</div>

<script>
function openTab(evt, tabName) {
  var i, tabcontent, tablinks;

  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }

 
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }


  document.getElementById(tabName).style.display = "block";
  evt.currentTarget.className += " active";
}

document.getElementById("defaultOpen").click();
</script>
  <script>
   
    const data = [
      {name: "Math", value: 30},
      {name: "Science", value: 20},
      {name: "English", value: 25},
      {name: "History", value: 15},
      {name: "Art", value: 10}
    ];

  var chartDom = document.getElementById('Image1');
var myChart = echarts.init(chartDom);
var option;

option = {
  title: {
    text: 'Number of students on subject',
    left: 'center'
  },
    tooltip: {
    trigger: 'item'
  },
  legend: {
   orient: 'vertical',
   top: '10%',
     left: 'top',
   data: data.map(item => item.name)  // ðŸ‘ˆ Extract category names for legend
  },
  series: [
    {
      name: 'category',
      type: 'pie',
	  top: '15%',
      radius: ['50%', '100%'],
      //avoidLabelOverlap: false,
      label: {
        show: true,
        position: 'outside',   // ðŸ‘ˆ place labels outside the wedges
        formatter: '{b}'       // show category name
      },
	  labelLine: {
        show: true,            // ðŸ‘ˆ enable connector lines
        length: 25,            // length from wedge to line start
        length2: 20,           // length from line to label
        smooth: false,         // straight lines
        lineStyle: {
         color: '#555',       // optional: customize line color
        width: 1
        }
      },

      emphasis: {
        label: {
          show: true,
          fontSize: '30',
          fontWeight: 'bold'
        }
      },
     
      data: data,
      
    }
  ]
};

option && myChart.setOption(option);
</script>
</body>
</html>
