<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  
<style>

.grid-container {
  display: grid;
  width:100%;
  float:left;
  grid-gap: 0px;
  background-color: #81fff1;
  padding: 1px;
}
.grid-container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
 // padding: 5px 0;
  font-size: 20px;
}

</style>

</head>
<body>
<div id="demo" style="font-size:20px; height:10%; color: rgba(55, 55, 255, 1.0); background-color: rgba(200, 150, 250, 0.8);">最近一周来访</div>
<div class="grid-container" id="grid">
  <div class="tbox" id="item1"></div>
  <div class="tbox" id="item2"></div>
  <div class="tbox" id="item3"></div>  
 <div class="tbox" id="item4"></div> 
</div>
 
  </div>
<script>
var myObject =
        {"情绪困扰": 23, "亲子教育": 15,"婚恋情感": 10,"疑似神经症":3};
var keyNames=Object.keys(myObject);
var values=Object.values(myObject);
var menus = document.getElementsByClassName("tbox");
const gridElement = document.querySelector("#grid");
gridElement.style["grid-template-columns"] = "repeat("+values.length+", 1fr)";

for(var i = 0, size = values.length; i < size ; i++){
menus[i].innerHTML = "<p style='font-size: 16px;'>"+keyNames[i]+"</font></p>"+
                     "<p style='color: green; font-size: 36px;'>"+values[i]+"</font></p>";
   }
 

</script>
</body>
</html>
