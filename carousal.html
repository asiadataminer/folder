<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery-3.3.1.min.js"></script>
 <script src="js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
    height: 80%;
  }
  
  .carousel-inner svg {
    width: 100%;
    height: 40%;
  }
  </style>
</head>
<body>
 <div id="demo" style="font-size:20px; height:15%; color: rgba(55, 55, 255, 1.0); background-color: rgba(200, 150, 250, 0.8);">珠海市唐家心理咨询研究会</div>
 
<div id="demo" class="carousel slide" width="520" height="400" data-ride="carousel">

  <!-- Indicators -->
  <ul class="carousel-indicators">
    <li data-target="#demo" data-slide-to="0" class="active"></li>
    <li data-target="#demo" data-slide-to="1"></li>
    <li data-target="#demo" data-slide-to="2"></li>
  </ul>
  
  <!-- The slideshow -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/wrmfw2.JFIF" alt="Los Angeles" wwidth="520" height="450">
	   <div class="carousel-caption">
    <h3></h3>
    <p></p>
  </div>
    </div>
    <div class="carousel-item">
      <img src="img/pc1aa.JFIF" alt="Chicago" width="520" height="450">
	   <div class="carousel-caption">
    为群众解忧,让群众幸福!
    </div> </div>
    <div class="carousel-item">
       <img src="img/pc2aa.JFIF" alt="Chicago" width="520" height="450">
	   <div class="carousel-caption">
    <p>做让人民满意的心理服务!</p>
    </div> 
	</div>
 <div class="carousel-item">
       <img src="img/pc3aa.JFIF" alt="Chicago" width="520" height="450">
	   <div class="carousel-caption">
    <p>不负群众重托!</p>
    </div> 
	</div>	
 <div class="carousel-item">
       <img src="img/pc4aa.JPG" alt="Chicago" width="520" height="450">
	   <div class="carousel-caption">
    <p>这里是群众的家!</p>
    </div> 
	</div>	
  </div>
  
  <!-- Left and right controls -->
  <a class="carousel-control-prev" href="#demo" data-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </a>
  <a class="carousel-control-next" href="#demo" data-slide="next">
    <span class="carousel-control-next-icon"></span>
  </a>
</div>

</body>
</html>
